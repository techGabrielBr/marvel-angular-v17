<div class="row justify-content-around mt-4 no-gutters">
  <div class="col-lg-10 col-md-8 col-sm-6">
    <input type="text" class="w-100 h-100 form-control" [(ngModel)]="str" (keyup.enter)="search()">
  </div>
  <div class="col-lg-1 col-md-2 col-sm-3 pl-sm-1 pl-xs-0 btn-custom-div">
    <button class="btn btn-primary w-100" (click)="search()">Search</button>
  </div>
  <div class="col-lg-1 col-md-2 col-sm-3 pl-sm-1 pl-xs-0">
    <button class="btn btn-danger w-100" (click)="reset()">Reset</button>
  </div>
</div>
